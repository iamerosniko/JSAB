  <div class="row col-md-12">
    <div class="col-md-1"></div>

    <div class="col-md-10" style="display: block;">
      <canvas *ngIf="lineChartData.length > 0 && (showChart!=0 || showBarChart ||  this.showOptions) " id="reportCanvas" baseChart [datasets]="lineChartData" [labels]="lineChartLabels"
        [options]="lineChartOptions" [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)"
        ></canvas>
    </div>
    <div class="col-md-1"></div>
  </div>
  <div class="row col-md-12">
    <div class="col-md-1"></div>
    <!-- reports graph rate -->
    <div class="col-md-10" style="display: block;">
      <canvas *ngIf="lineGraphData.length > 0 && (showChart!=0 || showRateChart || this.showOptions)" id="reportCanvas" baseChart [datasets]="lineGraphData" [labels]="lineChartLabels"
        [options]="lineChartOptions" [legend]="lineChartLegend" [chartType]="lineChartTypeRate" (chartHover)="chartHovered($event)"
        ></canvas>
    </div>
    <div class="col-md-1"></div>
  </div>
  <div class="row col-md-12"><br /></div>
</div>

<div class="row col-md-12"><br /></div>
<div>
  <table class="table table-inverse table-bordered table-hover table-striped input-sm" id="pdf_table">
    <tr id="tableName">
      <th (click)="showOptions=!showOptions" align="center" style="max-width: 100px; min-width: 100px;">{{selectedSurveyYear.race}}</th>
    </tr>
    <tr id="tableHead">
      <th>&nbsp;</th>
      <th align="center" style="max-width: 100px; min-width: 100px;" *ngFor="let title of reportTypeRaceVsRole">{{title}}</th>
    </tr>
    <tr *ngFor="let rolevalues of selectedSurveyYear.myRoleValues;">
      <td align="right">{{rolevalues.year}}</td>
      <td align="center">{{rolevalues.equityPartners}}</td>
      <td align="center">{{rolevalues.nonEquityPartners}}</td>
      <td align="center">{{rolevalues.associates}}</td>
      <td align="center">{{rolevalues.counsel}}</td>
      <td align="center">{{rolevalues.otherLawyers}}</td>
      <td align="center">{{rolevalues.total}}</td>
    </tr>
  </table>
</div>
